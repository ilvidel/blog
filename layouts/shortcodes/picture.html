{{- $src := .Get "src" -}}
{{- $footer := .Get "footer" -}}
<figure style="width: 33%; float: right; margin: 1em;">
  <img src="{{ $src | relURL }}" alt="{{ $footer }}" style="width: 100%; display: block;" />
  {{- if $footer -}}
  <figcaption style="font-size: 0.8em; color: #666; margin-top: 0.5em; text-align: center;">{{ $footer }}</figcaption>
  {{- end -}}
</figure>
