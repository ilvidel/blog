{{- $src := .Get "src" -}}
{{- $footer := .Get "footer" -}}
{{- $width := .Get "width" | default "80%" -}}
<figure style="width: {{ $width }}; margin: 1em auto 1em auto;">
  <img src="{{ $src | relURL }}" alt="{{ $footer }}" style="width: 100%; display: block;" />
  {{- if $footer -}}
  <figcaption style="font-size: 0.8em; color: #666; margin-top: 0.5em; text-align: center;">{{ $footer | markdownify }}</figcaption>
  {{- end -}}
</figure>
